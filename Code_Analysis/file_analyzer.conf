# 文件结构分析工具配置文件
# file_analyzer.conf

# ======== 基本设置 ========
# 要分析的根目录路径（必需）
rootPath = /home/guo/ITL_AutoAim

# 输出文件路径，留空则输出到控制台
outputFile = /home/guo/Code_Analysis/file_structure.txt

# ======== 输出设置 ========
# 输出格式：text, json, xml, html
outputFormat = text

# 是否使用彩（仅在控制台输出时有效）
useColors = true

# 是否使用Unicode字符表示树结构（如果终端不支持，设为false）
useUnicodeChars = true

# ======== 过滤设置 ========
# 是否包含隐藏文件（以.开头的文件/文件夹）
includeHiddenFiles = false

# 是否包含空文件夹
includeEmptyFolders = true

# 要排除的文件扩展名，逗号分隔
excludeExtensions = obj,exe,dll,pdb,o,so,a,lib,bin,cache

# 要排除的文件夹名，逗号分隔
excludeFolders = .git,.vs,node_modules,build,dist,target,__pycache__,vendor

# 最大遍历深度，-1表示无限制
maxDepth = -1
